<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>{{ question.question_text }}</h1>
    <ul>
      {% for choice in question.choice_set.all %}
      <li>
        {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|plurarize }}
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'poll:detail' question.id %}">Vote again?</a>

  </body>
</html>
